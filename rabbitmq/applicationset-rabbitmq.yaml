apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rabbitmq-cluster
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - list:
        elements:
          - env: consumer-producer
            url: https://kubernetes.default.svc
            branch: main
            type: cluster-instance
          - env: consumer-producer
            url: https://kubernetes.default.svc
            branch: main
            type: configuration
          - env: topics
            url: https://kubernetes.default.svc
            branch: main
            type: configuration
  template:
    metadata:
      name: "rabbitmq-{{type}}-{{env}}"
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        # URL of the repository
        repoURL: https://github.com/LeitnerMi/rabbitmq-poc-gitops.git
        # Revision (tag/branch/commit) of the repository (eg HEAD)
        targetRevision: "{{ branch }}"
        # Path within the repository where Kubernetes manifests (and/or Helm, Kustomize, Jsonnet resources) are located
        path: rabbitmq/{{ type }}/{{ env }}
      destination:
        server: "{{url}}"
        namespace: "rabbitmq-{{env}}"
