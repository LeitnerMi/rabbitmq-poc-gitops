apiVersion: rabbitmq.com/v1beta1
kind: Permission
metadata:
  name: topics-user-permissions
  namespace: hello-world-cluster
spec:
  vhost: "/"
  user: "topics-user" # name of the RabbitMQ user
  permissions:
    write: ".*"
    configure: ".*"
    read: ".*"
  rabbitmqClusterReference:
    name: hello-world
