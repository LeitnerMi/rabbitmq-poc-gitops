apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: quarkus-app
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - list:
        elements:
          - env: consumer-producer
            url: https://kubernetes.default.svc
            branch: consumer-producer
  template:
    metadata:
      name: "quarkus-app-{{env}}"
    spec:
      project: rabbitmq
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        # URL of the repository
        repoURL: https://github.com/LeitnerMi/rabbitmq-poc-gitops.git
        # Revision (tag/branch/commit) of the repository (eg HEAD)
        targetRevision: "{{ branch }}"
        # Path within the repository where Kubernetes manifests (and/or Helm, Kustomize, Jsonnet resources) are located
        path: quarkusapp/{{ env }}
      destination:
        server: "{{url}}"
        namespace: "quarkus-app-{{env}}"
